{% load i18n %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Server Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #2c3e50;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="card login-card shadow-lg">
    <div class="card-body">
        <div class="text-center mb-4">
            <h1 class="text-primary"><i class="fa-solid fa-server"></i></h1>
            <h4>{% trans "Access to Panel" %}</h4>
        </div>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2">{% trans "Incorrect username or password" %}</div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">{% trans "Username" %}</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required autofocus>
            </div>

            <div class="mb-3">
                <label class="form-label">{% trans "Password" %}</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">{% trans "Enter" %} <i class="fa-solid fa-arrow-right ms-2"></i></button>
            </div>
        </form>
    </div>
    <div class="card-footer text-muted text-center bg-white border-0 mt-3">
        <small>Server Dashboard v1.0</small>
    </div>
</div>

</body>
</html>
