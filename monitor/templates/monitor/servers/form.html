{% extends 'monitor/base.html' %}

{% load i18n %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-white">
                <h4 class="mb-0">
                    {% if form.instance.pk %}{% trans "Edit Server" %}{% else %}{% trans "New Server" %}{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">{% trans "Server Name" %}</label>
                        {{ form.name }}
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">{% trans "IP Address" %}</label>
                            {{ form.ip_address }}
                        </div>
                        <div class="col">
                            <label class="form-label">{% trans "Operating System" %}</label>
                            {{ form.os_info }}
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        {{ form.is_active }}
                        <label class="form-check-label">{% trans "Active Monitoring" %}</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'server_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                        <button type="submit" class="btn btn-success">
                            <i class="fa-solid fa-save"></i> {% trans "Save" %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
